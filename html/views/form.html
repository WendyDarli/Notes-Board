
<html> 
  <head> 
    <title>New Message </title>
  </head>
  <body> 
    <h1>Send Your Message! </h1>
    <form method="POST" action="/new">
      <textarea name="messageText" cols="25" rows="8" type="text" placeholder="Your message here." maxlength="155" spellcheck="false"></textarea>
      <input name="messageUser" placeholder="- Your name here." maxlength="22" type="text" spellcheck="false"/>
      <button type="submit">Send message</button>
    </form>
  </body>
</html>
