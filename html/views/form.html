
<html> 
  <head> 
    <title>New Message </title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/form.css"/>
  </head>
  <body> 
    <div id="title-container">
      <h1>Create Your Message! </h1>
    </div>
    <form method="POST" action="/new">
      <div id="center">
        <div id="note">
          <p id="header"></p>
          <textarea name="messageText" cols="25" rows="8" placeholder="Your message here." maxlength="154" spellcheck="false" required="true"></textarea>
          <input name="userName" placeholder="- Your name here." maxlength="22" type="text" spellcheck="false" required="true"/>
        </div>
      </div>
      <div id="div-btn">
        <button type="submit">Send</button>
      </div>
    </form>
  </body>
</html>
